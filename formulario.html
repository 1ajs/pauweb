    <script>
        const form = document.getElementById('imc-form');
        const enviarBtn = document.getElementById('enviar-btn');
        const mensajeEnviado = document.getElementById('mensaje-enviado');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Your logic for sending form data here

            mensajeEnviado.style.display = 'block'; // Show the success message
            setTimeout(function() {
                mensajeEnviado.style.display = 'none'; // Hide the success message after some time
                form.reset(); // Reset the form
            }, 3000); // Change 3000 to the desired duration in milliseconds
        });
    </script>
